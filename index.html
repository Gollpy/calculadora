<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main/main.css" />
    <link rel="stylesheet" href="./style/main/botao.css" />
    <link rel="stylesheet" href="./style/mensagens.css" />
    <link rel="stylesheet" href="./style/historico.css" />
    <link rel="stylesheet" href="./style/stylesCalls.css" />

    <title>calculadora</title>
    <style>
      #entrada {
        text-align: end;
      }
      .botao {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <!-- 

  agora é so dar forma pro esquema.
  *recursos do histórico*
  - ao clicar em um valor no histórico ele sera adicionado a entrada
  - click nos três postos para copiar um dos valores(expre../resul..) no histórico
 -->
  <body>
    <div class="msg-copiado">
      <span class="msg-copiado__text">copiado</span>
      </div>
    <div class="main">
      <div class="msg-error msg-error--off" id="msg-error">
        <p class="msg-error__text"></p>
      </div>
      <div></div>
      <div class="historico" id="historico">
        <div class="historico__head">
          <svg
            class="historico__icon-history icon-history"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              xmlns="http://www.w3.org/2000/svg"
              d="M476.704-92Q318.666-92 207.03-200.618 95.394-309.236 91.667-467.334h104.999q5.768 113.867 85.837 192.267 80.069 78.401 194.164 78.401 118.666 0 202-83.548Q762-363.761 762-483.214 762-600.667 678.418-682q-83.582-81.334-201.751-81.334-59 0-112 24.167t-93.001 66.833H355v81H113.334V-831h78.999v89.667q55.334-60 128.5-93.667Q394-868.667 476.667-868.667 557-868.667 628-838t124.327 83.174q53.327 52.507 83.833 122.833 30.507 70.326 30.507 150.66 0 80.333-30.507 151.326-30.506 70.992-83.833 123.833Q699-153.333 628-122.667 557-92 476.704-92ZM595-308.667l-153.333-152V-682h78.999v187.333L652.333-366 595-308.667Z"
            />
          </svg>
          <span class="historico__head__text">Historico</span>
        </div>
        <div class="historico__content-main">
          <ul class="historico__lista" id="lista-de-resultados"></ul>
          <div class="historico__expressao-atual">
            <span class="historico__expressao-atual__texto expressao-atual">
              -
            </span>
          </div>
          <div class="historico__drop-bar">
            <!-- add um botão para fechar todo o histórico -->
            <svg
              class="historico__icon-expandir icon-expandir"
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="M480-327.477 221.912-585.565 296-659.653l184 184 184-184 74.088 74.088L480-327.477Z"
              />
            </svg>
          </div>
        </div>
      </div>
      <!-- <div class="entrada__container"> -->
      <input class="entrada" type="text" id="entrada" />
      <div class="main__resultado"><span class="resultado"></span></div>
      <!-- </div> -->
      <div id="botoes">
        <button class="botao car car_zero" value="0">0</button>
        <button class="botao car car_um" value="1">1</button>
        <button class="botao car car_dois" value="2">2</button>
        <button class="botao car car_tres" value="3">3</button>
        <button class="botao car car_quatro" value="4">4</button>
        <button class="botao car car_cinco" value="5">5</button>
        <button class="botao car car_seis" value="6">6</button>
        <button class="botao car car_sete" value="7">7</button>
        <button class="botao car car_oito" value="8">8</button>
        <button class="botao car car_nove" value="9">9</button>
        <button class="botao car car_adicao" value="+">+</button>
        <button class="botao car car_subtracao" value="-">-</button>
        <button class="botao car car_multiplicacao" value="&#x00D7;">
          &#x00D7;
        </button>
        <button class="botao car car_divisao" value="÷">÷</button>
        <button class="botao car car_potenciacao" value="^">^</button>
        <button class="botao car car_radiciacao" value="√">&#x221A;</button>
        <button class="botao car car_porcentagem" value="%">%</button>
        <button class="botao car car_inserir-fracoes" value=",">,</button>
        <button class="botao car car_inserir-abrir-parenteses" value="(">
          (
        </button>
        <button class="botao car car_inserir-fechar-parenteses" value=")">
          )
        </button>
        <button class="botao inverter-sinal">+/-</button>
        <button class="botao igual">=</button>
        <button class="botao apagar-tudo">AC</button>
        <button class="botao apagar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              d="M320.848-199.869 121.869-480l198.979-280.131h517.283v560.262H320.848Zm141.391-126.566 96.5-96.5 96.5 96.5 57.065-57.065-96.5-96.5 96.5-96.5-57.065-57.065-96.5 96.5-96.5-96.5-57.065 57.065 96.5 96.5-96.5 96.5 57.065 57.065Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script type="module" src="./script/app.js"></script>
    <script type="module" src="./script/HistoricoDropBar.js"></script>
    <script type="module" src="./script/appHistorico.js"></script>
  </body>
</html>
